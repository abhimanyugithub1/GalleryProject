<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/lightbox.min.css" rel="stylesheet" />
    <script src="js/lightbox-plus-jquery.min.js"></script>

    <title>Abhimanyu</title>
</head>
<body>
    <button onclick="openGallery()" >Gallery</button>
    
    <div id="popup" class="popup">
        <h1>Image Gallery Design</h1>

        <div class="gallery">
            <a href="images/2.webp" data-lightbox="mygallery" data-title="This is Saree Imamage" > <img src="images/2.webp" alt=""></a>
            <a href="images/3.webp" data-lightbox="mygallery">  <img src="images/3.webp" alt=""></a>
            <a href="images/4.webp" data-lightbox="mygallery">  <img src="images/4.webp" alt=""></a>

            <button onclick="closeGallery()">Close</button>
        </div>

        
    </div>


<script>
    let popup = document.getElementById("popup");

    function openGallery(){
        popup.classList.add("open-popup");
    }

    function closeGallery(){
        popup.classList.remove("open-popup");
    }


</script>


</body>
</html>
